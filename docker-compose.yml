services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://pulse_user:pulse_password@db:5432/pulse_db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret}
      - PORT=${PORT:-8000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/static/uploads

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pulse_db
      POSTGRES_USER: pulse_user
      POSTGRES_PASSWORD: pulse_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  uploads:
