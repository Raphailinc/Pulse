{% extends 'base.html' %}
{% block title %}Редактировать комментарий · Pulse{% endblock %}
{% block content %}
<div class="card">
  <h2 style="margin-top:0;">Редактировать комментарий</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.content.label }}<br>
      {{ form.content(rows=3) }}
      {% for error in form.content.errors %}<span class="muted">{{ error }}</span>{% endfor %}
    </div>
    <button class="btn primary" type="submit">Сохранить</button>
  </form>
</div>
{% endblock %}
